<div ng-controller = "editcontroller">
	<h2 class="middle">Edit Contact</h2>
	<div class="row">
		<div class="six columns">
		  <form name="contactForm">
		    First Name: <input class="u-full-width"  type="text" name="first_name" ng-model='contactInfo.first_name' required><br><br> 
		    Last Name: <input class="u-full-width"  type="text" name="last_name" ng-model='contactInfo.last_name' required><br><br> 
		    Email: <input class="u-full-width"  type="email" name="email" ng-model='contactInfo.email' required><br><br>
		    Phone Number: <input class="u-full-width"  type="number" name="phone" ng-minlength="10" 
             ng-maxlength="10" ng-model='contactInfo.phone' required><br><br>
		    Status:<select class="u-full-width"  type="text" name="status" ng-model="contactInfo.status"><br><br>
		                  <option value="Active"> Active</option>
		                  <option value="Inactive">Inactive</option>
		            </select><br><br>
		    <input class="button button-primary" type="submit" value="Update" ng-click='editContact()'>
		  </form>

		  <!-- Error Messages -->
		  <div ng-if="contactForm.phone.$error.minlength" ng-show='contactForm.phone.$touched' class="error">
		      <p>Phone Number must be 10 digits...</p>
		    </div>
		    <div ng-if="contactForm.phone.$error.maxlength" ng-show='contactForm.phone.$touched' class="error">
		      <p>Phone Number must be only 10 digits...</p>
		    </div>
	  	</div>
	</div>
</div>
